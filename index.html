<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS TO DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>HTML&CSS TO DO List</h1>
        <div class="input-container">
            <input type="text" placeholder="Add new task">
            <button>Add</button>
        </div>
        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox">
                <span>Task 1</span>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
                <input type="file">
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Task 2</span>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
                <input type="file">
            </li>
            <li class="task-item">
                <input type="checkbox">
                <span>Task 3</span>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
                <input type="file">
            </li>
        </ul>
    </div>
</body>
</html>
